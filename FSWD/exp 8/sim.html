<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Survey Application</title>
  <style>
    /* ---- GLOBAL STYLES ---- */
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ---- GLASS EFFECT CONTAINER ---- */
    .container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---- TEXT STYLES ---- */
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .login-box, .question {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* ---- INPUTS & BUTTONS ---- */
    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
    }

    button {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #1e40af, #1d4ed8);
      transform: scale(1.03);
    }

    .error {
      color: red;
      text-align: center;
      display: none;
    }

    /* ---- SURVEY QUESTIONS ---- */
    .question {
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      background: rgba(249, 250, 251, 0.8);
      border: 1px solid #e5e7eb;
    }

    .question h3 {
      margin-bottom: 10px;
      color: #111827;
    }

    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .thank-you {
      text-align: center;
      font-size: 20px;
      color: #16a34a;
      font-weight: bold;
    }

    .header-image {
      display: block;
      margin: 0 auto 15px;
      width: 120px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .survey-image {
      display: block;
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .project-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #374151;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="container" id="loginContainer">
    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" class="header-image" alt="Survey Logo">
    <h1>Login to Continue</h1>
    <div class="login-box">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button id="loginBtn">Login</button>
      <p class="error" id="errorMsg">Invalid username or password!</p>
    </div>
    <div class="project-footer">
      <p><b>Project:</b> Online Survey Application</p>
      <p>Developed by <b>Sanjai Harish</b> (Electrical Dept)</p>
    </div>
  </div>

  <!-- SURVEY PAGE -->
  <div class="container" id="surveyContainer" style="display:none;">
    <img src="https://img.freepik.com/free-vector/feedback-survey-concept-illustration_114360-11081.jpg" class="survey-image" alt="Survey Banner">
    <h1>Online Survey</h1>
    <form id="surveyForm"></form>
    <div id="thankYouMessage" class="thank-you" style="display:none;">
      ðŸŽ‰ Thank you for completing the survey!
      <br><br>
      <button onclick="location.reload()">Logout</button>
    </div>
  </div>

  <script>
    // ---- LOGIN LOGIC ----
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      // Change credentials if needed
      if (username === "user" && password === "1234") {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('surveyContainer').style.display = 'block';
      } else {
        errorMsg.style.display = 'block';
      }
    });

    // ---- SURVEY QUESTIONS ----
    const questions = [
      { q: "How satisfied are you with our website?", options: ["Very Satisfied", "Satisfied", "Neutral", "Unsatisfied"] },
      { q: "How likely are you to recommend us to a friend?", options: ["Very Likely", "Likely", "Unlikely", "Never"] },
      { q: "How often do you visit our website?", options: ["Daily", "Weekly", "Monthly", "Rarely"] },
      { q: "What do you like most about our service?", options: ["Ease of use", "Speed", "Design", "Customer Support"] },
      { q: "What area should we improve?", options: ["Speed", "Design", "Content", "Support"] },
      { q: "How did you hear about us?", options: ["Friends", "Social Media", "Ads", "Other"] },
      { q: "Do you find our pricing reasonable?", options: ["Yes", "No", "Maybe"] },
      { q: "Would you like to receive our newsletter?", options: ["Yes", "No"] }
    ];

    function getRandomQuestions() {
      const shuffled = questions.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 5);
    }

    const randomQuestions = getRandomQuestions();
    const form = document.getElementById('surveyForm');

    randomQuestions.forEach((item, index) => {
      const div = document.createElement('div');
      div.classList.add('question');
      div.innerHTML = `
        <h3>${index + 1}. ${item.q}</h3>
        <div class="options">
          ${item.options.map(opt => `
            <label><input type="radio" name="q${index}" value="${opt}" required> ${opt}</label>
          `).join('')}
        </div>
      `;
      form.appendChild(div);
    });

    const submitBtn = document.createElement('button');
    submitBtn.textContent = "Submit Survey";
    form.appendChild(submitBtn);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      form.style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';
    });
  </script>

</body>
</html>
