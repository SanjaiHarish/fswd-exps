<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini MicroBlog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80') 
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(6px);
    }
    header {
      background: rgba(29,161,242,0.9);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 3px solid #0d8ddb;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    h3 {
      text-align: center;
      color: #1da1f2;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      resize: none;
      background: #f9fafb;
    }
    button {
      background: #1da1f2;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      float: right;
      font-weight: bold;
    }
    button:hover {
      background: #0d8ddb;
    }
    .post {
      background: #f1f5f9;
      margin-top: 15px;
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #e2e8f0;
    }
    .post .username {
      font-weight: bold;
      color: #1da1f2;
    }
    .timestamp {
      color: gray;
      font-size: 12px;
    }
    .follow-section {
      text-align: center;
      margin-top: 20px;
    }
    .follow-btn {
      border: 1px solid #1da1f2;
      background: white;
      color: #1da1f2;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .follow-btn:hover {
      background: #e0f2fe;
    }
    .follow-btn.following {
      background: #1da1f2;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>Mini MicroBlog üê¶</header>

  <div class="container">
    <h3>Hello, <span id="usernameDisplay">Harish</span> üëã</h3>
    <input type="text" id="username" placeholder="Enter your username">
    <br><br>
    <textarea id="postContent" rows="3" placeholder="What's happening?"></textarea>
    <button onclick="addPost()">Post</button>

    <div class="follow-section">
      <h4>People You Can Follow</h4>
      <button class="follow-btn" onclick="toggleFollow(this)">Follow @TechGuru</button>
      <button class="follow-btn" onclick="toggleFollow(this)">Follow @NatureLover</button>
      <button class="follow-btn" onclick="toggleFollow(this)">Follow @CodeMaster</button>
    </div>

    <hr>
    <h4>Recent Posts</h4>
    <div id="postsContainer"></div>
  </div>

  <script>
    // Load posts from localStorage
    let posts = JSON.parse(localStorage.getItem('posts')) || [];

    // Load saved username
    let currentUser = localStorage.getItem('currentUser') || "Harish";
    document.getElementById('username').value = currentUser;
    document.getElementById('usernameDisplay').textContent = currentUser;

    function updateUsername() {
      const usernameInput = document.getElementById('username');
      currentUser = usernameInput.value || "Guest";
      document.getElementById('usernameDisplay').textContent = currentUser;
      localStorage.setItem('currentUser', currentUser); // save username
    }

    document.getElementById('username').addEventListener('input', updateUsername);

    function addPost() {
      const content = document.getElementById('postContent').value.trim();
      if (content === "") {
        alert("Post cannot be empty!");
        return;
      }
      const post = {
        username: currentUser,
        content: content,
        time: new Date().toLocaleString()
      };
      posts.unshift(post); // Add to top
      localStorage.setItem('posts', JSON.stringify(posts));
      document.getElementById('postContent').value = "";
      displayPosts();
    }

    function displayPosts() {
      const container = document.getElementById('postsContainer');
      container.innerHTML = "";
      posts.forEach((post) => {
        container.innerHTML += `
          <div class="post">
            <div class="username">@${post.username}</div>
            <div>${post.content}</div>
            <div class="timestamp">${post.time}</div>
          </div>
        `;
      });
    }

    function toggleFollow(btn) {
      btn.classList.toggle("following");
      if (btn.classList.contains("following")) {
        btn.textContent = "Following ‚úîÔ∏è";
      } else {
        const name = btn.getAttribute("data-name") || btn.textContent;
        btn.textContent = name.trim();
      }
    }

    // Display posts initially
    displayPosts();
  </script>
</body>
</html>
